<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRGI - Title Verification Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header class="gov-header">
    <div class="gov-top">
        <h1>Press Registrar General of India (PRGI)</h1>
        <p>Government of India â€“ Title Verification System</p>
    </div>

    <nav class="nav">
        <a href="/" class="nav-link active">Title Verification</a>
        <a href="/feedback" class="nav-link">Feedback</a>
    </nav>
</header>

<main class="main">
    <section class="card">

        <h2 class="card-title">Newspaper / Publication Title Availability Check</h2>

        <div class="form-group">
            <input type="text" id="titleInput" placeholder="Enter proposed title name..." />
            <button id="verifyBtn" class="primary-btn">
                Check Availability
            </button>
        </div>

        <div id="progressBar" class="progress hidden"></div>

        <div id="resultCard" class="result hidden">

            <div class="status-box" id="statusBox">
                <span id="statusText"></span>
            </div>

            <div class="result-item">
                <span>Similarity Score</span>
                <strong id="similarity"></strong>
            </div>

            <div class="result-item">
                <span>Verification Probability</span>
                <strong id="probability"></strong>
            </div>

            <div class="result-item">
                <span>Remarks</span>
                <strong id="reason"></strong>
            </div>

        </div>

    </section>
</main>

<div id="toast" class="toast hidden"></div>

<script src="/static/js/script.js"></script>

</body>
</html>
